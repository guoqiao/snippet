{% extends "base.html" %}

{% block content %}
<h2>
    <a href="{% url main:detail obj.pk %}">{{ obj.title }}</a>
</h2>
<p>{{ obj.user }}, {{ obj.create }}</p>
<pre>
    <code>{{ obj.code }}</code>
</pre>
<pre>
    {{ obj.desc }}
</pre>
Tags:
<span class='tag'>
{% for tag in obj.tags.all %}
    {{ tag.name }}
{% endfor %}
</span>
{% endblock %}
