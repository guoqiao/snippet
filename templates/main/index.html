{% extends "base.html" %}

{% block content %}
<ul class="unstyled">
    {% for obj in objs %}
    <li class='well'>
    <h2>
        <a href="{% url main:detail obj.pk %}">{{ obj.title }}</a>
    </h2>
    <p>{{ obj.user }}, {{ obj.create }}</p>
    Tags:
    <span class='tag'>
    {% for tag in obj.tags.all %}
        {{ tag.name }}
    {% endfor %}
    </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
