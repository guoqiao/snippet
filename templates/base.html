<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Welcome</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}main/css/bootstrap-override.css" type="text/css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}main/css/messages.css" type="text/css" />
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a href="{% url home %}" class="brand">Snippet</a>

                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="{% block active_1 %}{% endblock %}"><a href="{% url main:tags %}"><i class="icon-home icon-white"></i>Tags</a></li>
                            <li class="{% block active_2 %}{% endblock %}"><a href="{% url home %}"><i class="icon-user icon-white"></i>Users</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            {% if user.is_authenticated %}
                            <li><a href="{% url main:new %}"><i class="icon-edit icon-white"></i>新建代码</a></li>
                                <li><a href="#"><i class="icon-user icon-white"></i>{{user}}</a></li>
                                <li><a href="{% url accounts:logout %}"><i class="icon-off icon-white"></i>退出</a></li>
                            {% else %}
                            <li><a href="{% url accounts:login %}"><i class="icon-user icon-white"></i>登录</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script src="{{ STATIC_URL }}jquery-1.8.0.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}main/js/messages.js" type="text/javascript"></script>

    </body>
</html>
